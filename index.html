<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 90s Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Times, serif; /* Times New Roman might not be available on older systems */
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px; /* Use fixed width for better compatibility */
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 36px; /* Reduce font size for better compatibility */
      text-align: center;
      margin-bottom: 20px;
      color: #00FF00;
    }

    p {
      font-size: 18px; /* Reduce font size for better compatibility */
      line-height: 1.5;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      font-size: 18px; /* Reduce font size for better compatibility */
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .button:hover {
      background-color: #FFA500;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Degamisu</h1>
  <p>A Japanese company about game development and AI.</p>
  <p>Feel free to explore and reminisce about the good old days.</p>
  <a href="#" class="button">Click Here to Enter</a>
</div>

</body>
</html>
